version: '3.1'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: dine_password
      MYSQL_DATABASE: 'react_diner_db'
    ports:
      - '3360:3360'
    volumes:
      - './db/init.sql:/docker-entrypoint-initdb.d/init.sql'
    restart: always
  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'